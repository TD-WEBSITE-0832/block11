  <div class="calculator">
    <div class="display" id="screen">0</div>

    <div class="buttons">
      <button class="clear" onclick="clearAll()">AC</button>
      <button class="del"   onclick="deleteLast()">DEL</button>
      <button class="percent operator" onclick="addToScreen('%')">%</button>
      <button class="divide operator"   onclick="addToScreen('/')">/</button>

      <button onclick="addToScreen('7')">7</button>
      <button onclick="addToScreen('8')">8</button>
      <button onclick="addToScreen('9')">9</button>
      <button class="multiply operator" onclick="addToScreen('*')">×</button>

      <button onclick="addToScreen('4')">4</button>
      <button onclick="addToScreen('5')">5</button>
      <button onclick="addToScreen('6')">6</button>
      <button class="minus operator"    onclick="addToScreen('-')">-</button>

      <button onclick="addToScreen('1')">1</button>
      <button onclick="addToScreen('2')">2</button>
      <button onclick="addToScreen('3')">3</button>
      <button class="plus operator"     onclick="addToScreen('+')">+</button>

      <button class="zero" onclick="addToScreen('00')">00</button>
      <button onclick="addToScreen('0')">0</button>
      <button class="dot" onclick="addToScreen('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
